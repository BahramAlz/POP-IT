<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BLANKA GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Blaka&family=Rampart+One&display=swap"
      rel="stylesheet"
    />

    <!-- ACME GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>POP IT</title>
  </head>
  <body>
    <main>
      <canvas class="canvas" id="canvas"></canvas>

      <div class="container" id="container">
        <div>
          <h1>POP IT</h1>
          <h2>Instructions:</h2>
          <br />
          <p>
            Pop as many circles as possible within the time limit of 1 minute by
            hovering over the circles.
          </p>
        </div>
        <br />
        <div id="nameDiv">
          <p>Enter your name below</p>
          <form id="gamerNameForm" autocomplete="off">
            <input
              type="text"
              name="gamerName"
              class="inputBox"
              id="myText"
              placeholder="Name"
            />
            <button type="submit" class="submit-button">Submit</button>
          </form>
        </div>

        <div id="welcomeMsg"></div>
        <div id="letBegin">
          <button class="startButton" id="startButton">START</button>
        </div>
      </div>

      <div class="scoreContainer" id="scoreContainer">
        <h3>Score: <span id="scoreCounter">0</span></h3>
      </div>

      <div class="countDown">
        <p class="countDown-timer" id="countDownText">1:00</p>
      </div>

      <div class="end-game-div" id="endGameDiv">
        <p id="endGameName">Name:</p>
        <p id="endGameText" class="end-game-p">Score:</p>

        <button class="end-game-button" id="goHomeBtn">HOME</button>

        <div id="top5-container" class="top5-container">TOP 5</div>
      </div>

      <div class="alert-timer" id="alertTimer"><h2></h2></div>
    </main>

    <footer class="footer-container" id="footerContainer">
      <a href="https://github.com/BahramAlz/POP-IT" target="_blank"
      ><img src="logo/github.png" alt="github logo"
    /></a>
      <p>
        Done by: Bahram, Jonathan, Madeleine, Sammani, Yinlu &copy;copyright
        2022&mdash;<span id="currentYear"></span>
      </p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore-compat.js"></script>
    <script src="script.js" type="module"></script>
    <script src="canvas-script.js" type="module"></script>
    <script src="particles.js" type="module"></script>
    <script src="timer.js" type="module"></script>
    <script src="score.js" type="module"></script>
  </body>
</html>
